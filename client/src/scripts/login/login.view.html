<div class="col-sm-4 col-sm-offset-4">
    <form name="loginForm">

        <div class="form-group">
            <label for="login">Email address or username</label>
            <input class="form-control" type="text" id="login" placeholder="Email/Username"/>
        </div>

        <div class="form-group">
            <label for="password">Enter your password</label>
            <input class="form-control" type="text" id="password" placeholder="Password"/>
        </div>

        <button type="button" class="btn btn-default" ng-click="submit()">Log In</button>
    </form>
</div>
